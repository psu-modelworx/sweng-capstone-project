name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements
        pip install ruff pytest  pytest-cov

    - name: Run Linter
      run: |
        ruff check --output-format=github --target-version=py311
        ruff format --diff --target-version=py311
      continue-on-error: false # Optional: allow workflow to continue on lint failure

    - name: Run Tests
      env:
        DJANGO_SETTINGS_MODULE: modelworx.settings
        PYTHONPATH: ${{ github.workspace }}/proj
      run: |
        pytest --cov=proj --cov-report=term --cov-report=xml

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: test-coverage.xml        
