name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672   # Optional: RabbitMQ Management UI
        options: >-
          --health-cmd "rabbitmqctl status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements
        pip install ruff pytest  pytest-cov

    - name: Run Linter
      run: |
        ruff check --diff --output-format=github --target-version=py311

    - name: Run Tests
      env:
        DJANGO_SETTINGS_MODULE: modelworx.settings
        PYTHONPATH: ${{ github.workspace }}/proj
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: django-db
      run: |
        pytest --cov=proj --cov-report=html

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: htmlcov
        path: htmlcov        
