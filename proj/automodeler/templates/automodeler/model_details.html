<br />

<form id="model_parameters_form">
    
    <div class="col-md-2 mb-2">

    
{% for f in model.features %}

{% endif %}

    var url = '{% url 'run_model' %}';
    var CSRF_TOKEN = '{{ csrf_token }}';

    const result_text = document.getElementById("result_text");

        });

    */

        input_data.push(input_obj.value);

    request_data = {
        values: input_data
    }

    let formData = new FormData();
    formData.append("model_id", model_id);
    formData.append("data", JSON.stringify(request_data));

        headers: { 'X-CSRFToken': CSRF_TOKEN },

            const task_id = data.task_id;
            pollTaskResult(task_id);
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("result_text").textContent = "Error starting task.";
        });

function pollTaskResult(task_id) {
    fetch(`/automodeler/check_task/${task_id}/`)
        .then(response => response.json())
        .then(data => {
            if (data.status === "SUCCESS" || data.status === 200) {
                document.getElementById("result_text").textContent = data.message;
            } else if (data.status === "FAILURE") {
                document.getElementById("result_text").textContent = "Prediction failed.";
            } else {
                setTimeout(() => pollTaskResult(task_id), 2000); // Poll again in 2s
            }
        });
}
