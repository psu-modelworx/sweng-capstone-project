{% include 'base/header.html' %}
{% include 'base/navbar.html' %}

<h1>Parameter Selection</h1>
<br />

<form method="POST" action="{% url 'save_dataset' %}">
    {% csrf_token %}
    <table class="table" id="id_dataset_cols_table" name="dataset_cols_table">
        <thead>
            <tr>
                <th scope="col">Features</th>
                <th scope="col">Target Variable</th>
                <th scope="col">Numerical (N) / Categorical (C)</th>
            </tr>
        </thead>
        <tbody>
            {% for col in col_headers %}
            <tr>
                <td>{{ col }}</td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="target_radio" id="id_io_radio_{{ col }}">
                        <label class="form-check-label" for="id_io_radio_{{ col }}"></label>
                    </div>
                </td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="nc_radio_{{ col }}" id="id_nc_radio1_{{ col }}" checked>
                        <label class="form-check-label" for="id_nc_radio1_{{ col }}">Numerical</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="nc_radio_{{ col }}" id="id_nc_radio2_{{ col }}">
                        <label class="form-check-label" for="id_nc_radio2_{{ col }}">Categorical</label>
                    </div>
                </td>
            </tr>
            {% endfor %}        
        </tbody>
    </table>
    <input type="Submit" value="Submit"/>
</form>


{% include 'base/footer.html' %}
